<table style="border:2px solid black; border-spacing:20px">
  <tr>
    <th>Spieler 1</th>
    <th>Tore</th>
    <th>Spieler 2</th>
  </tr>
  <tr *ngFor="let x of endstaende | async">
    <td [ngStyle]="{'color': x.tore1 === 6 ? 'green' : 'red'}">{{x.spieler1}}</td>
    <td>{{x.tore1}}:{{x.tore2}}</td>
    <td [ngStyle]="{'color': x.tore2 === 6 ? 'green' : 'red'}">{{x.spieler2}}</td>
  </tr>
</table>
