<table style="border:2px solid black; border-spacing:20px">
  <tr>
    <th>Spieler 1</th>
    <th>Tore</th>
    <th>Spieler 2</th>
  </tr>
  <tr *ngFor="let endstand of endstaende">
    <td>{{endstand.spieler1}}</td>
    <td>{{endstand.tore1}}:{{endstand.tore2}}</td>
    <td>{{endstand.spieler2}}</td>
  </tr>
</table>
